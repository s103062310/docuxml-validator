<!DOCTYPE html>
<html>
  <head>
    <!-- file character set -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- link information -->
    <meta property="og:title" content="DocuXML 檢測工具" />
    <meta
      property="og:description"
      content="這個工具提供 DocuXML 的合法性檢測，快速找出無法建庫的原因並修正。"
    />
    <meta property="og:image" content="https://docusky.org.tw/DocuSky/images/logo/icon.png" />

    <!-- browser tab -->
    <link rel="icon" href="https://docusky.org.tw/DocuSky/images/logo/icon.png" />
    <title>DocuXML 檢測工具</title>

    <!-- DOCUSKY WIDGET API: https://docusky.org.tw/Docusky v.s. ../.. -->
    <script src="https://docusky.org.tw/DocuSky/packages/jquery/v.2.2.4/jquery.min.js"></script>

    <!-- ASSETS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- CSS FILE -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/layout.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <!-- nav -->
    <nav>
      <a href="https://docusky.org.tw/DocuSky/home/" target="_blank" class="logo">
        <img
          src="https://docusky.org.tw/DocuSky/images/logo/icon.png"
          alt="DocuSky 首頁"
          class="logo"
        />
      </a>

      <a href="https://docusky.org.tw/DocuSky/docuTools/userMain/" target="_blank">
        <i class="bi bi-cloud-fill" style="font-size: 1.5rem"></i>
        <!-- TODO: tooltip 我的資料庫 -->
      </a>
    </nav>

    <!-- main -->
    <main>
      <div id="intro">
        <h1>DocuXML 檢測工具</h1>
        <p>這個工具提供 DocuXML 的合法性檢測，快速找出無法建庫的原因並修正。</p>
        <div class="group">
          <button id="upload-btn" class="btn" onclick="$('#upload-input').click()">
            上傳 XML 檔案
          </button>
          <input id="upload-input" type="file" accept=".xml" style="display: none" />
          <button id="download-btn" class="btn" onclick="downloadResult()" style="display: none">
            下載已修正成果
          </button>
        </div>
        <div class="line"></div>
        <p>
          若無法順利建庫，請螢幕截圖錯誤訊息並附上 xml 檔案，來信
          <span id="intro__email"></span> 由專人協助。
        </p>
      </div>

      <div id="content"></div>
    </main>

    <!-- modal -->
    <div id="modals"></div>

    <!-- JAVASCRIPT FILE -->
    <script src="./js/schema.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/file.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/display.js"></script>
    <script src="./js/interaction.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/solution.js"></script>
    <script src="./js/main.js"></script>
    <script>
      $('#intro__email').append(serviceElement())
    </script>
  </body>
</html>
